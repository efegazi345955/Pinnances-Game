<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pinnaces - Sahte Kripto Oyunu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  body, html {
    margin:0; padding:0; height:100%; font-family: 'Montserrat', sans-serif;
    background: linear-gradient(270deg, #ff4d4d, #cc0000, #ff4d4d);
    background-size: 600% 600%;
    animation: backgroundAnim 15s ease infinite;
    color: white;
    overflow-x: hidden;
  }
  @keyframes backgroundAnim {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  #app {
    max-width: 480px;
    margin: 0 auto;
    padding: 15px;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
    user-select:none;
  }
  #userInfo {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 10px;
  }
  #userInfo input {
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }
  #userInfo label {
    font-weight: 600;
  }
  button {
    background: #ff3333;
    border: none;
    padding: 12px;
    border-radius: 10px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff0000;
  }
  #skipStartBtn {
    background: #cc0000;
    margin-top: 5px;
  }
  #gameScreen {
    flex: 1;
    display: none;
    flex-direction: column;
  }
  #headerTitle {
    background: #990000cc;
    padding: 10px;
    font-weight: 600;
    font-size: 16px;
    border-radius: 8px;
    user-select:none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #portfolioList {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    overflow-x: auto;
    border-bottom: 1px solid #ff5555;
  }
  .portfolio-coin {
    background: #ff4444cc;
    padding: 8px 14px;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    min-width: 140px;
    text-align: center;
    cursor: pointer;
    white-space: pre-line;
    user-select:none;
    transition: transform 0.2s ease;
  }
  .portfolio-coin:hover {
    transform: scale(1.1);
  }
  #balance {
    font-weight: 700;
    font-size: 20px;
    margin: 12px 0;
    text-align: center;
    user-select:none;
  }
  #coinList {
    flex: 1;
    overflow-y: auto;
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .coin {
    background: #aa0000dd;
    padding: 14px 20px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select:none;
    transition: background 0.3s ease;
  }
  .coin:hover {
    background: #ff0000ee;
  }
  .coin-name {
    font-weight: 700;
    font-size: 18px;
  }
  .price-up {
    color: #70e070;
    font-weight: 700;
  }
  .price-down {
    color: #e07070;
    font-weight: 700;
  }
  #details {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #660000ee;
    padding: 25px 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    display: none;
    flex-direction: column;
    gap: 12px;
    z-index: 100;
    user-select:none;
  }
  #details h2 {
    margin: 0 0 12px 0;
    font-weight: 800;
    text-align: center;
  }
  #details div {
    display: flex;
    justify-content: space-between;
  }
  #details button {
    width: 100%;
    margin-top: 10px;
  }
  #eventBox {
    background: #cc0000cc;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    font-weight: 700;
    margin-top: 12px;
    display: none;
    user-select:none;
  }
  #skipDayBtn {
    margin-top: 10px;
    background: #aa0000cc;
  }
  @media(max-width: 480px){
    #details {
      width: 95%;
      padding: 20px;
    }
    .coin {
      padding: 12px 15px;
    }
  }
</style>
</head>
<body>
<div id="app">
  <header>PINNACES</header>

  <div id="userInfo">
    <label>İsim</label>
    <input type="text" id="nameInput" placeholder="İsminizi girin" />
    <label>Soyisim</label>
    <input type="text" id="surnameInput" placeholder="Soyisminizi girin" />
    <label>Şehir</label>
    <input type="text" id="cityInput" placeholder="Yaşadığınız şehri girin" />
    <button id="startBtn">Oyuna Başla</button>
    <button id="skipStartBtn">Atla</button>
  </div>

  <div id="gameScreen">
    <div id="headerTitle"></div>
    <div id="portfolioList"></div>
    <div id="balance"></div>
    <div id="coinList"></div>
    <button id="skipDayBtn">Günü Atla</button>
    <div id="eventBox"></div>
  </div>

  <div id="details">
    <h2 id="coinTitle"></h2>
    <div><span>Fiyat:</span> <span id="currentPrice"></span> ₺</div>
    <div><span>Değişim:</span> <span id="priceChange"></span> %</div>
    <div><span>Satın Alınan Miktar:</span> <span id="ownedAmount"></span></div>
    <div><span>Ortalama Alış Fiyatı:</span> <span id="avgPrice"></span> ₺</div>
    <div><span>Toplam Değer:</span> <span id="totalValue"></span> ₺</div>
    <div><span>Kâr/Zarar:</span> <span id="profitLoss"></span></div>

    <label>Satın Al - Miktar:</label>
    <input type="number" id="buyAmount" min="1" step="1" />
    <button id="buyBtn">Satın Al</button>
    <button id="buyAllBtn">Hepsiyle Al</button>

    <label>Sat - Miktar:</label>
    <input type="number" id="sellAmount" min="1" step="1" />
    <button id="sellBtn">Sat</button>
    <button id="sellAllBtn">Hepsiyle Sat</button>

    <button id="closeDetailsBtn">Kapat</button>
  </div>
</div>

<script>
  // Oyuncu ve portföy bilgileri
  let player = { name: '', surname: '', city: '' };
  let balance = 100; // Başlangıç bakiyesi
  let day = 1;
  let currentCoinIndex = null;

  // Coin listesi (örnek 13 coin)
  const coins = [
    { name: "BtCoon", price: 120, change: 0, eventEffect: 0 },
    { name: "NovaCash", price: 85, change: 0, eventEffect: 0 },
    { name: "MoonX", price: 150, change: 0, eventEffect: 0 },
    { name: "SkyToken", price: 60, change: 0, eventEffect: 0 },
    { name: "FlashCoin", price: 200, change: 0, eventEffect: 0 },
    { name: "StarBit", price: 75, change: 0, eventEffect: 0 },
    { name: "CryptoLuna", price: 95, change: 0, eventEffect: 0 },
    { name: "RedNova", price: 110, change: 0, eventEffect: 0 },
    { name: "SolarX", price: 80, change: 0, eventEffect: 0 },
    { name: "HyperCoin", price: 70, change: 0, eventEffect: 0 },
    { name: "Zenith", price: 130, change: 0, eventEffect: 0 },
    { name: "Quantum", price: 90, change: 0, eventEffect: 0 },
    { name: "DarkStar", price: 65, change: 0, eventEffect: 0 }
  ];

  // Portföy: coinName: { amount, avgPrice }
  let portfolio = {};

  // Arayüz elemanları
  const headerTitle = document.getElementById('headerTitle');
  const portfolioList = document.getElementById('portfolioList');
  const balanceDisplay = document.getElementById('balance');
  const coinList = document.getElementById('coinList');
  const eventBox = document.getElementById('eventBox');
  const details = document.getElementById('details');
  const coinTitle = document.getElementById('coinTitle');
  const currentPrice = document.getElementById('currentPrice');
  const priceChange = document.getElementById('priceChange');
  const ownedAmount = document.getElementById('ownedAmount');
  const avgPrice = document.getElementById('avgPrice');
  const totalValue = document.getElementById('totalValue');
  const profitLoss = document.getElementById('profitLoss');
  const buyAmountInput = document.getElementById('buyAmount');
  const sellAmountInput = document.getElementById('sellAmount');

  // Başlangıçta kullanıcı bilgileri ekranı açık
  function updateHeader() {
    headerTitle.textContent = `${player.name} ${player.surname} - ${player.city} | Bakiye: ₺${balance.toFixed(2)} | Gün: ${day}`;
  }

  function renderPortfolio() {
    portfolioList.innerHTML = '';
    Object.keys(portfolio).forEach(coinName => {
      const owned = portfolio[coinName];
      if (owned.amount > 0) {
        const coin = coins.find(c => c.name === coinName);
        const div = document.createElement('div');
        div.className = 'portfolio-coin';
        div.textContent = `${coinName} - ₺${coin.price.toFixed(2)}\n${owned.amount.toFixed(0)} satın alındı`;
        div.onclick = () => {
          const index = coins.findIndex(c => c.name === coinName);
          if (index !== -1) openDetails(index);
        };
        portfolioList.appendChild(div);
      }
    });
  }

  function updateBalance() {
    balanceDisplay.textContent = `Bakiye: ₺${balance.toFixed(2)}`;
  }

  function renderCoins() {
    coinList.innerHTML = '';
    coins.forEach((coin, i) => {
      const coinDiv = document.createElement('div');
      coinDiv.className = 'coin';
      coinDiv.onclick = () => openDetails(i);

      const nameSpan = document.createElement('span');
      nameSpan.textContent = coin.name;
      nameSpan.className = 'coin-name';

      const priceSpan = document.createElement('span');
      priceSpan.textContent = `₺${coin.price.toFixed(2)}`;

      const changeSpan = document.createElement('span');
      changeSpan.textContent = coin.change >= 0 ? `+${coin.change.toFixed(2)}%` : `${coin.change.toFixed(2)}%`;
      changeSpan.className = coin.change >= 0 ? 'price-up' : 'price-down';

      coinDiv.appendChild(nameSpan);
      coinDiv.appendChild(priceSpan);
      coinDiv.appendChild(changeSpan);

      coinList.appendChild(coinDiv);
    });
  }

  // Coin detaylarını açma
  function openDetails(index) {
    currentCoinIndex = index;
    const coin = coins[index];
    coinTitle.textContent = coin.name;
    currentPrice.textContent = coin.price.toFixed(2);
    priceChange.textContent = (coin.change >= 0 ? '+' : '') + coin.change.toFixed(2);

    const owned = portfolio[coin.name] || { amount: 0, avgPrice: 0 };
    ownedAmount.textContent = owned.amount.toFixed(0);
    avgPrice.textContent = owned.avgPrice.toFixed(2);
    const total = owned.amount * coin.price;
    totalValue.textContent = total.toFixed(2);

    const profit = (coin.price - owned.avgPrice) * owned.amount;
    profitLoss.textContent = profit.toFixed(2);

    buyAmountInput.value = '';
    sellAmountInput.value = '';

    details.style.display = 'flex';
  }

  // Satın alma fonksiyonu
  function buyCoin(amount) {
    if (amount <= 0 || isNaN(amount)) {
      alert('Lütfen geçerli bir miktar girin');
      return;
    }
    const coin = coins[currentCoinIndex];
    const cost = coin.price * amount;
    if (cost > balance) {
      alert('Yetersiz bakiye');
      return;
    }

    balance -= cost;
    if (!portfolio[coin.name]) {
      portfolio[coin.name] = { amount: 0, avgPrice: 0 };
    }
    const owned = portfolio[coin.name];

    // Ortalama fiyat hesaplama
    const totalCost = owned.avgPrice * owned.amount + cost;
    owned.amount += amount;
    owned.avgPrice = totalCost / owned.amount;

    renderPortfolio();
    updateBalance();
    renderCoins();
    openDetails(currentCoinIndex);
  }

  // Satma fonksiyonu
  function sellCoin(amount) {
    if (amount <= 0 || isNaN(amount)) {
      alert('Lütfen geçerli bir miktar girin');
      return;
    }
    const coin = coins[currentCoinIndex];
    const owned = portfolio[coin.name];
    if (!owned || owned.amount < amount) {
      alert('Satacak yeterli coin yok');
      return;
    }

    const revenue = coin.price * amount;
    balance += revenue;
    owned.amount -= amount;
    if (owned.amount <= 0) {
      delete portfolio[coin.name];
    }

    renderPortfolio();
    updateBalance();
    renderCoins();
    openDetails(currentCoinIndex);
  }

  // Hepsiyle satın al
  function buyAll() {
    const coin = coins[currentCoinIndex];
    const maxAmount = Math.floor(balance / coin.price);
    if (maxAmount > 0) buyCoin(maxAmount);
  }

  // Hepsiyle sat
  function sellAll() {
    const coin = coins[currentCoinIndex];
    const owned = portfolio[coin.name];
    if (owned && owned.amount > 0) {
      sellCoin(owned.amount);
    }
  }

  // Gün atlama - fiyatlar rastgele değişir
  function skipDay() {
    day++;
    eventBox.style.display = 'none';
    coins.forEach(coin => {
      // Hafif rastgele oynama % -3 ile +3 arasında
      let changePercent = (Math.random() * 6 - 3);
      coin.change = changePercent;
      coin.price += coin.price * (changePercent / 100);
      if (coin.price < 1) coin.price = 1; // Minimum fiyat 1
    });
    updateHeader();
    renderCoins();
    renderPortfolio();
  }

  // Başlangıç butonu
  document.getElementById('startBtn').onclick = () => {
    const n = document.getElementById('nameInput').value.trim();
    const s = document.getElementById('surnameInput').value.trim();
    const c = document.getElementById('cityInput').value.trim();
    if (!n || !s || !c) {
      alert('Lütfen tüm bilgileri doldurun');
      return;
    }
    player.name = n;
    player.surname = s;
    player.city = c;
    startGame();
  };

  // Atla butonu
  document.getElementById('skipStartBtn').onclick = () => {
    player.name = "Oyuncu";
    player.surname = "Anonim";
    player.city = "Bilinmiyor";
    startGame();
  };

  // Oyunu başlat
  function startGame() {
    document.getElementById('userInfo').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'flex';
    updateHeader();
    updateBalance();
    renderCoins();
    renderPortfolio();
  }

  // Butonlar
  document.getElementById('buyBtn').onclick = () => {
    const amount = parseInt(buyAmountInput.value);
    buyCoin(amount);
  };
  document.getElementById('sellBtn').onclick = () => {
    const amount = parseInt(sellAmountInput.value);
    sellCoin(amount);
  };
  document.getElementById('buyAllBtn').onclick = buyAll;
  document.getElementById('sellAllBtn').onclick = sellAll;

  document.getElementById('skipDayBtn').onclick = () => {
    skipDay();
  };

  document.getElementById('closeDetailsBtn').onclick = () => {
    details.style.display = 'none';
  };

</script>
</body>
</html>
